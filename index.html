<!DOCTYPE html>
<html>

<head>
    <title>Hoverr Demo Pages</title>
</head>

<body>
    <h1>Hoverr Demo Pages</h3>

  <div id="linkList"></div>

  <script type="text/javascript">  
    function pad(num, size) {
        var s = "000" + num;
        return s.substr(s.length-size);
    }

    for (var i = 0; i < 10; i++) {
      var name = pad((i+1), 3);
      var data = document.createElement('a');
      var linkText = document.createTextNode(name);
      data.appendChild(linkText);
      data.title = name;
      data.href = './'+ name + '.html';
      document.getElementById('linkList').appendChild(data);
      var br = document.createElement('br');
      document.getElementById('linkList').appendChild(br);
    };

  </script>
</body>
</html>

<html>

<head>
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

<script type="text/javascript">

var placeholder = "# <partner>'s ads.txt entries start here";

function doConcat() {

    document.atForm.output.value = "";
    var x = document.getElementsByClassName("partner");
    var i;
    for (i = 0; i < x.length; i++) {
        if(x[i].value.trim() != placeholder.trim())
            document.atForm.output.value += x[i].value + "\r";
    }
}

function addPartner() {
    var ta = document.createElement('textarea');
    ta.className = 'partner';
    ta.cols = 60;
    ta.rows = 5;
    ta.value = placeholder+"\r";
    var ptnrs = document.getElementById('ptnrs');
    ptnrs.appendChild(ta);
}

function removePartner() {
    var x = document.getElementsByClassName("partner");
    if(x.length>0)
        document.getElementById('ptnrs').removeChild(x[x.length-1]);
}
</script>

<title>Ads.txt Builder</title>
</head>

<body>

<form name="atForm">

<h1>Ads.txt Builder</h1>
<br/>

<div id="ptnrs">
</div>

<br>

<input type="button" align="middle" onclick="addPartner()" value="Add partner" style="height: 30px; width: 125px; background:cadetblue;" />
<input type="button" align="middle" onclick="removePartner()" value="Remove Last partner" style="height: 30px; width: 125px; background:cadetblue;" />
<input type="button" align="middle" onclick="doConcat()" value="Generate" style="height: 30px; width: 125px; background:cornflowerblue" />
<br>

<h3>Generated Ads.txt content</h3>

<textarea name="output" cols="60" rows="10" readonly>
</textarea><br>
<br>

</form>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video.js VAST Example</title>
  <link src="html5vast.css" type="stylesheet" />
</head>
<body>
  <p class="description">Video.js VAST plugin examples.</p>

  <div class="example-video-container">
    <p class="description">No autoplay.</p>

    <video id="vid1" class="video-js vjs-default-skin" controls autoplay preload="auto"
        data-setup='{}'
        width='640'
        height='400'
        >
      <source src="https://cloudvid.cachefly.net/hd_ads/LGG3.mp4" type='video/mp4'>
      <p>Video Playback Not Supported</p>
    </video>
  </div>
  <script type="text/javascript" src="html5vast.js"></script>
  <script type="text/javascript">
    html5vast('vid1', 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external'+
            '/single_ad_samples&ciu_szs=300x250&impl=s&gdfp_req=1&env=vp&output=vast&unviewed'+
            '_position_start=1&cust_params=deployment%3Ddevsite%26sample_ct%3Dskippablelinear&correlator=', {});
  </script>
</body>
</html>

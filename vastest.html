<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hoverr Video.js VAST Test</title>

  <link href="http://vjs.zencdn.net/4.7.1/video-js.css" rel="stylesheet">
  <link href="vast/videojs.ads.css" rel="stylesheet" type="text/css">
  <link href="vast/videojs.vast.css" rel="stylesheet" type="text/css">

  <style type="text/css">
    .example-video-container {
      display: inline-block;
    }
  </style>
  <!--[if lt IE 9]><script src="lib/es5.js"></script><![endif]-->
  <script src="http://vjs.zencdn.net/4.7.1/video.js"></script>
  <script src="vast/videojs.ads.js"></script>
  <script src="vast/vast-client.js"></script>
  <script src="vast/videojs.vast.js"></script>
</head>
<body>
  <div class="example-video-container">
    <h3>No autoplay.</h3>

    <video id="vid1" class="video-js vjs-default-skin" controls preload="auto"
        poster="http://video-js.zencoder.com/oceans-clip.png"
        data-setup='{}'
        width='640'
        height='400'
        >
      <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
      <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
      <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>
      <p>Video Playback Not Supported</p>
    </video>
  </div>

  <div class="example-video-container">
    <h3>With autoplay.</h3>

    <video id="vid2" class="video-js vjs-default-skin" autoplay controls preload="auto"
        poster="http://video-js.zencoder.com/oceans-clip.png"
        data-setup='{}'
        width='640'
        height='400'
        >
      <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
      <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
      <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>
      <p>Video Playback Not Supported</p>
    </video>
  </div>

  <script>
    var vid1 = videojs('vid1'),
        vid2 = videojs('vid2');
    vid1.muted(true);
    vid1.ads();
    vid1.vast({
      url: 'http://videoads.theonion.com/vast/270.xml'
    });
    vid2.muted(true);
    vid2.ads();
    vid2.vast({
      url: 'http://videoads.theonion.com/vast/270.xml'
    });
  </script>

</body>
</html>
